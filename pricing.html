<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Ha247 | Pricing</title>
    <link type="text/css" rel="stylesheet" href="css/libs/google-font.css">
    <link type="text/css" rel="stylesheet" href="css/libs/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/libs/bootstrap-icons.css" />
    <link type="text/css" rel="stylesheet" href="css/libs/bootstrap-select.css" />
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link type="text/css" rel="stylesheet" href="css/libs/font-awesome-4.7.0.css" />
    <link type="text/css" rel="stylesheet" href="css/libs/flexslider.css" />
    <link type="text/css" rel="stylesheet" href="css/libs/flag-icons.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>

<body>
    <!--Header-->
    <header class="header">
        <div data-includeHTML="./partial-html/header.html"></div>
        <img class="banner" src="./images/banner/Services - Demo Banner.png" width="100%" height="auto" />
    </header>
    <!--Entry Content-->
    <div class="entry-content">
        <section>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div id="pricing-category-switcher" class="toggle-switcher">
                        <div class="toggle-label" data-translate="LIFE_COMPANIONS"></div>
                        <div class="toggle-handler-wrapper">
                            <input id="toggle-handler" name="toggle-handler" type="checkbox" />
                            <label for="toggle-handler"></label>
                        </div>
                        <div class="toggle-label" data-translate="BUSINESS_ASSISTANCE"></div>
                    </div>
                    <div class="m-3 text-center">
                        Got a question about our pricing?<br />
                        <a href="./contact-us.html">Contact us</a> or start a chat now.
                    </div>
                </div>
        </section>
        <!-- compare prices section -->
        <section class="pricing-compare-prices-section">
            <div class="container">
                <div class="row">
                    <div class="d-flex flex-column align-items-center">
                        <div class="price-panels">
                            <div class="price-panel" data-category="life"
                                data-includeHTML="./partial-html/pricing/pricing-life-compare-prices.html"></div>
                            <div class="price-panel" data-category="business"
                                data-includeHTML="./partial-html/pricing/pricing-business-compare-prices.html"></div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- comapre features section -->
        <section class="pricing-compare-features-section">
            <div class="container">
                <div class="row">
                    <div class="layout" data-category="life"
                        data-includeHTML="./partial-html/pricing/pricing-life-compare-features.html"></div>
                    <div class="layout" data-category="business"
                        data-includeHTML="./partial-html/pricing/pricing-business-compare-features.html"></div>
                </div>
            </div>
        </section>
    </div>
    <!--Footer-->
    <footer id="colophon" class="site-footer">
        <div data-includeHTML="./partial-html/footer.html"></div>
    </footer>
    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.flexslider.js"></script>
    <script src="js/libs/bootstrap.bundle.min.js"></script>
    <script src="js/libs/bootstrap-select.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pricing.js"></script>
</body>

</html>
